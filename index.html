<!DOCTYPE html>
<html ng-app="QuestionApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>trivia</title>


        <!--STYLES-->
        <link href='https://fonts.googleapis.com/css?family=Boogaloo' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- MAIN -->
        <div id="layout">

            <header>
                <h2>Philosophizin'</h2>
            </header>
            <!-- Player Select -->
            <section ng-controller="PlayerController" class="players">
                <h3>Choose your Philosopher</h3>
                <button id="showP" ng-click="show()">Show</button>

                <!-- forEach Philosopher repeating li -->
                <ul id='philos'>
                    <li ng-repeat="philosophers in players" data-id="{{ $index }}">
                        {{ philosophers.name }}
                        <img ng-click="isClickEnabled || playerChoose()" src="{{ philosophers.img }}" alt="" />
                    </li>
                </ul>

            </section>
            <!-- Category Select -->
            <section ng-controller="CategoryController">
                <h3>Random Categories</h3>
                <button id="showC" ng-click="show()">Show</button>

                <!-- forEach Category repeating div -->
                <div class="cat-wrap">
                    <div class="cat" ng-repeat="cats in categories | limitTo: 5" data-id="{{ $index }}">
                        {{ cats.title }}
                    </div>
                </div>


            </section>
            <section ng-controller="QuestionController">
              <div class="q-wrap">
                  <div class="quest" ng-repeat="q in questions | limitTo: 5" data-id="{{ $index }}">
                      {{ q.value }}
                  </div>
              </div>


            </section>
            <footer>
                <h6>by: me</h6>
            </footer>
        </div>

        <!--SCRIPTS-->
        <!-- <script src="./angular.js"></script> -->
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
